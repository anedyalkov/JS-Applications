<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/student.js"></script>
</head>
<body>
<table id="results">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Faculty Number</th>
        <th>Grade</th>
    </tr>
</table>


<fieldset id="student">
    <legend>Add Student</legend>
    <label for="id">ID</label>
    <input type="number" id="id" placeholder="1">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="Pesho">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="Peshov">
    <label for="facultyNumber">Faculty Number</label>
    <input type="number" id="facultyNumber" placeholder="202020">
    <label for="grade">Grade</label>
    <input type="number" id="grade" placeholder="6.00">

    <button id="create">Create</button>
</fieldset>

<script>
    attackEvents();
</script>
</body>
</html>
